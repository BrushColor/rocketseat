<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Mentoria</title>
  </head>
  <body>
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img class="img" src="assets/img1.svg" alt="Estrelas" />
    </header>
    <main>
      <div class="page">
        <div class="top">
          <p>Informações Pessoais</p>
        </div>
        <form action="form">
          <fieldset>
            <div class="fieldset-wrapper">
              <div class="col">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" required />
                </div>
                <div class="input-wrapper">
                  <label for="las-name">Sobrenome</label>
                  <input type="text" id="last-name" required />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="email"
                  >Email <span> (digite um email válido)</span></label
                >
                <input type="email" id="email" required />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Selecione quem foi seu mentor</legend>
              <div class="input-wrapper">
                <label for="mentor">Mentor</label>
                <select id="mentor">
                  <option value="" disabled selected>Selecione...</option>
                  <option value="name">Débora</option>
                  <option value="name">Gabriel</option>
                  <option value="name">Leonardo</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea id="feedback"></textarea>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="check">
                <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>  
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando sua próxima mentoria</legend>
              <div class="wrapper">
                  <div class="input-wrapper">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                  </div>
                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" required>
                  </div>
                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" required>
                  </div>
              </div>
            </div>
          </fieldset>
          <button type="submit">Salvar</button>  
        </form>
        
      </div>
    </main>
  </body>
</html>
